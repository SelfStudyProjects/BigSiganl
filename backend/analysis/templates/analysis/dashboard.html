<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BigSignal 분석 대시보드</title>
    <style>
      body { font-family: Arial, Helvetica, sans-serif; margin: 24px; }
      h1 { color: #2c3e50 }
      .container { max-width: 1000px; }
      .card { border: 1px solid #e1e1e1; padding: 16px; margin-bottom: 12px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BigSignal 분석 대시보드 (샘플)</h1>
      <div class="card">
        <h2>요약</h2>
        <p>이 페이지는 개발 중인 분석 대시보드의 템플릿입니다.</p>
      </div>
      <div class="card">
        <h2>차트</h2>
        <p>차트 이미지가 `media/charts`에 있을 경우 아래와 같이 임베드할 수 있습니다.</p>
        <ul>
          <li><img src="/media/charts/portfolio_performance.png" alt="portfolio_performance" style="max-width:100%; height:auto;"/></li>
        </ul>
      </div>
      <div class="card">
        <h2>Notes</h2>
        <p>템플릿을 수정하려면 <code>backend/analysis/templates/analysis/dashboard.html</code> 파일을 편집하세요.</p>
      </div>
    </div>
  </body>
</html>
